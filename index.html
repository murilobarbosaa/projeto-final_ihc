<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/assets/images/favicon.ico" />
    <link rel="icon" type="image/png" href="assets/images/favicon.ico" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <title>Cybernetica</title>
  </head>
  <body>
    <main class="container-principal">
      <div class="coluna">
        <div class="logo-card-wrapper">
          <div class="logo-placeholder">
            <img src="/assets/images/logo.png" alt="Logo Cybernetica" />
          </div>
          <div id="cartao-estagiar" class="cartao">
            <h2 id="bora-estagiar">BORA ESTAGIAR!</h2>
          </div>
        </div>
        <div id="cartao-conectar" class="cartao">
          <div id="alinhar">
            <a href="./auth/login.html" class="botao-iniciar">clique aqui para iniciar</a>
          </div>
          <h2>Conectar os alunos ao mercado de trabalho:</h2>
          <a href="./auth/login.html" class="link-seta">→</a>
        </div>
      </div>

      <div class="coluna">
        <div id="cartao-atletica" class="cartao">
          <i class="fa-solid fa-plus icone-mais"></i>
          <h2>Não é só uma atlética, é uma marca.</h2>
        </div>
        <div id="cartao-impacto" class="cartao">
          <i class="fa-solid fa-plus icone-mais"></i>
          <h2>Foco em impacto.</h2>
        </div>
      </div>

      <div class="coluna">
        <div id="cartao-redes" class="cartao">
          <i class="fa-solid fa-plus icone-mais"></i>
          <h2>Redes sociais.</h2>
        </div>
        <div id="cartao-quemsomos" class="cartao">
          <i class="fa-solid fa-plus icone-mais"></i>
          <h2>Quem somos?</h2>
        </div>
      </div>

      <div class="coluna">
        <div id="cartao-banner" class="cartao">
          <i class="fa-solid fa-plus icone-mais"></i>
          <div class="img-holder">
            <img id="cyber" src="/assets/images/cybernetica.png" />
          </div>
        </div>
        <div id="cartao-galeria" class="cartao">
          <i class="fa-solid fa-plus icone-mais"></i>
          <h2>Galeria de fotos</h2>
        </div>
      </div>
    </main>
  </body>
</html>
