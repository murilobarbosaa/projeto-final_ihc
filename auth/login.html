<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/assets/images/favicon.ico" />
    <link rel="stylesheet" href="../assets/css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="login-container">
      <form class="login-form" action="../app/home.html">
        <div class="logo-container">
          <img src="../assets/images/logocyber.png" alt="Logo Cyber" />
        </div>

        <p>Entre para iniciar sua sessÃ£o</p>

        <div class="input-group">
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <i class="fas fa-envelope icon"></i>
        </div>

        <div class="input-group">
          <input
            type="password"
            id="senha"
            name="senha"
            placeholder="Senha"
            required
          />
          <i class="fas fa-lock icon"></i>
        </div>

        <div class="links-container">
          <a href="esqueci-senha.html">Esqueci minha senha</a>
          <a href="registro.html">Quero criar minha conta</a>
        </div>

        <button type="submit" class="login-button">Entrar</button>
      </form>
    </div>
  </body>
</html>
