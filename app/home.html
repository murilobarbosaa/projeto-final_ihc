<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/assets/images/favicon.ico" />
    <title>Home</title>
    <link rel="stylesheet" href="../assets/css/home.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="logo-wrapper">
        <img src="../assets/images/logo.png" alt="Logo Cyber" class="header-logo" />
      </div>
    </header>

    <div class="app-body">
      <aside class="sidebar">
        <div class="profile-section">
          <div class="profile-picture" id="profile-picture-container">
            <img id="user-photo" src="" alt="Foto do Perfil" style="display: none" />
          </div>

          <h1 id="user-name" class="user-name">Carregando...</h1>
        </div>

        <div class="progress-info">
          <div class="progress-text">
            <span>Perfil quase completo</span>
            <span>90%</span>
          </div>
          <div class="progress-bar">
            <div class="progress-bar-fill"></div>
          </div>
        </div>

        <nav class="sidebar-nav">
          <ul>
            <li>
              <a href="meu-curriculo.html" class="active"><i class="fa-solid fa-user-tie"></i><span>Meu currículo</span></a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-briefcase"></i><span>Minhas candidaturas</span></a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-bell"></i><span>Alerta de Vagas</span></a>
            </li>
            <li>
              <a href="#"><i class="fa-solid fa-cog"></i><span>Configurações</span></a>
            </li>
          </ul>
        </nav>
        <div class="logout-section">
          <button id="logout-button" class="logout-button">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>Encerrar sessão</span>
          </button>
        </div>
      </aside>

      <main class="main-content">
        <section class="content-card" id="notificacoes">
          <div class="card-header">
            <h2>NOTIFICAÇÕES</h2>
          </div>
          <hr />
          <div class="card-body">
            <div class="notification-alert">
              <i class="fa-solid fa-exclamation-circle"></i>
              <div class="notification-text">
                <p><strong>Seu perfil ainda não está visível!</strong></p>
                <p>Envie os dados necessários restantes!</p>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="../assets/js/home.js"></script>
  </body>
</html>
