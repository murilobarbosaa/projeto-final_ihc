<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/assets/images/favicon.ico" />
    <title>Home</title>
    <link rel="stylesheet" href="../assets/css/pages/layout.css" />
    <link rel="stylesheet" href="../assets/css/pages/home.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="logo-wrapper">
        <img src="../assets/images/logo.png" alt="Logo Cyber" class="header-logo" />
      </div>
    </header>

    <div class="app-body">
      <aside class="sidebar">
        <div class="profile-section">
          <div class="profile-picture" id="profile-picture-container">
            <img id="user-photo" src="" alt="Foto do Perfil" style="display: none" />
          </div>

          <h1 id="user-name" class="user-name">Carregando...</h1>
        </div>

        <div class="progress-info">
          <div class="progress-text">
            <span>Perfil quase completo</span>
            <span>90%</span>
          </div>
          <div class="progress-bar">
            <div class="progress-bar-fill"></div>
          </div>
        </div>

        <nav class="sidebar-nav">
          <ul>
            <li>
              <a href="home.html"><i class="fa-solid fa-house"></i><span>Home</span></a>
            </li>
            <li>
              <a href="minhas-candidaturas.html"><i class="fa-solid fa-briefcase"></i><span>Minhas candidaturas</span></a>
            </li>
            <li>
              <a href="meu-curriculo.html"><i class="fa-solid fa-user-tie"></i><span>Meu currículo</span></a>
            </li>
          </ul>
        </nav>

        <div class="logout-section">
          <button id="logout-button" class="logout-button">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span>Encerrar sessão</span>
          </button>
        </div>
      </aside>

      <main class="main-content">
        <section class="content-card" id="notificacoes">
          <div class="card-header">
            <h2>NOTIFICAÇÕES</h2>
          </div>
          <hr />
          <div class="card-body">
            <div class="notification-alert">
              <i class="fa-solid fa-exclamation-circle"></i>
              <div class="notification-text">
                <p><strong>Seu perfil ainda não está visível!</strong></p>
                <p>Envie os dados necessários restantes!</p>
              </div>
            </div>
          </div>
        </section>

        <div id="vagas-container" style="display: none">
          <section class="content-card" id="filtro-vagas">
            <div class="card-header">
              <h2>FILTRAR VAGAS</h2>
            </div>
            <hr />
            <div class="card-body">
              <form id="filtro-form" class="filtro-form-grid">
                <div class="form-group">
                  <label for="filtro-tecnologia">Tecnologia ou Palavra-chave</label>
                  <input type="text" id="filtro-tecnologia" placeholder="Ex: JavaScript, Python, Design" />
                </div>
                <div class="form-group">
                  <label for="filtro-horario">Horário</label>
                  <select id="filtro-horario">
                    <option value="">Todos os horários</option>
                    <option value="matutino">Matutino</option>
                    <option value="vespertino">Vespertino</option>
                    <option value="noturno">Noturno</option>
                    <option value="flexivel">Flexível</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="filtro-bolsa">Bolsa (mínima)</label>
                  <input type="number" id="filtro-bolsa" placeholder="Ex: 1000" />
                </div>
                <div class="filtro-actions">
                  <button type="submit" class="botao-principal">Filtrar</button>
                  <button type="button" id="limpar-filtro-btn" class="botao-secundario">Limpar</button>
                </div>
              </form>
            </div>
          </section>
          <div id="vagas-encontradas-contador" class="vagas-contador"></div>

          <div id="lista-vagas" class="lista-vagas-grid"></div>
        </div>
      </main>
    </div>

    <script src="../assets/js/pages/home.js"></script>
  </body>
</html>
